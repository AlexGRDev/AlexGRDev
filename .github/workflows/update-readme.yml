name: Update README (pwn.college)

on:
  push:
    paths:
      - "pwn.progress.json"
      - "scripts/update_pwn_readme.py"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Render pwn.college section
        run: python scripts/update_pwn_readme.py

      - name: Commit & push if changed
        run: |
          if git diff --quiet; then
            echo "No changes."
          else
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "chore(readme): refresh pwn.college progress"
            git push
          fi
