name: Update README (dynamic)

on:
  schedule:
    - cron: "0 */6 * * *"   # cada 6 horas
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "README.md"
      - "scripts/**"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps
        run: pip install requests

      - name: Build README sections
        env:
          GH_OWNER: ${{ github.repository_owner }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/build_readme.py

      - name: Commit changes if any
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name  "ITS ALEXITO Bot"
            git config user.email "actions@github.com"
            git add README.md
            git commit -m "chore(readme): auto-update dynamic sections"
            git push
          else
            echo "No changes."
          fi
